<!DOCTYPE html>
<html>
<head>
    <title>Add Feedback</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'path/to/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'path/to/bootstrap-icons.css' %}">
    <style>
        .feedback-card-violet {
            background: linear-gradient(135deg, #f8fbff 0%, #e3f0ff 100%);
            border-radius: 18px;
            border: 2px solid #7c43bd;
            box-shadow: 0 8px 32px rgba(75,0,110,0.08);
        }
        .btn-violet {
            background: linear-gradient(90deg, #7c43bd 0%, #b39ddb 100%);
            color: #fff;
            border: none;
            box-shadow: 0 4px 16px rgba(124,67,189,0.12);
            transition: background 0.2s, transform 0.2s;
        }
        .btn-violet:hover, .btn-violet:focus {
            background: linear-gradient(90deg, #4b006e 0%, #7c43bd 100%);
            color: #fff;
            transform: scale(1.04);
        }
        .btn-outline-violet {
            border: 2px solid #7c43bd;
            color: #7c43bd;
            background: #fff;
            transition: background 0.2s, color 0.2s;
        }
        .btn-outline-violet:hover, .btn-outline-violet:focus {
            background: #7c43bd;
            color: #fff;
        }
        .text-violet {
            color: #7c43bd;
        }
    </style>
</head>
<body>
    {% block content %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4 rounded-4 feedback-card-violet">
                    <h3 class="text-center mb-4 text-violet"><i class="bi bi-chat-left-text me-2"></i> Give Feedback for {{ request_obj.device }}</h3>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label text-violet">Rating (1-5):</label>
                            <input type="number" name="rating" min="1" max="5" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-violet">Feedback:</label>
                            <textarea name="feedback" rows="4" class="form-control" required></textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'my_requests' %}" class="btn btn-outline-violet">
                                <i class="bi bi-arrow-left-circle me-1"></i> Back to My Requests
                            </a>
                            <button type="submit" class="btn btn-violet">
                                <i class="bi bi-send me-1"></i> Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
