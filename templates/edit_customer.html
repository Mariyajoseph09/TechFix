{% extends 'base_dashboard.html' %}
{% load static %}

{% block title %}Edit Customer{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h4><i class="bi bi-pencil-square me-2"></i> Edit Customer: {{ customer.name }}</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Name:</label>
                            <input type="text" name="name" value="{{ customer.name }}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email:</label>
                            <input type="email" name="email" value="{{ customer.email }}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Phone:</label>
                            <input type="text" name="phone" value="{{ customer.phone }}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password:</label>
                            <input type="text" name="password" value="{{ customer.password }}" class="form-control" required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'view_customers' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left-circle me-1"></i> Back
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-save me-1"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
