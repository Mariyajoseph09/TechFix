{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="card shadow-lg mx-auto" style="max-width: 400px;">
        <div class="card-body text-center">
            <h3 class="text-primary mb-4">
                <i class="bi bi-credit-card"></i> Confirm Payment
            </h3>

            <p><strong>Device:</strong> {{ service.device }}</p>
            <p><strong>Issue:</strong> {{ service.description }}</p>

            {% if payment %}
                <p><strong>Amount:</strong> â‚¹{{ payment.amount }}</p>
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success w-100">
                        ðŸ’³ Confirm Payment
                    </button>
                </form>
            {% else %}
                <p class="text-danger">Amount has not been set by admin yet.</p>
                <a href="{% url 'view_requests' %}" class="btn btn-secondary mt-2">Back to Requests</a>
            {% endif %}

            <div class="mt-3">
                <a href="{% url 'view_requests' %}" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-arrow-left"></i> Back to Requests
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
