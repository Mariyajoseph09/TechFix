{% extends 'base_dashboard.html' %}

{% block title %}Register - Digital Repair & Service Tracker{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="col-md-6 col-lg-5">
            <!-- Card for registration form -->
            <div class="card shadow p-4 rounded">
                <h3 class="text-center mb-4 text-primary">Register</h3>

                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}

                    <!-- Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" id="name" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="email" required>
                    </div>

                    <!-- Phone -->
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" name="phone" class="form-control" id="phone" required>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="password" required>
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-3">
                        <label for="confirm" class="form-label">Confirm Password</label>
                        <input type="password" name="confirm" class="form-control" id="confirm" required>
                    </div>

                    <!-- Submit button -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">Register</button>
                    </div>

                    <!-- Login link -->
                    <p class="text-center mt-3">
                        Already have an account? <a href="{% url 'login' %}">Login</a>
                    </p>

                    <!-- Display messages -->
                    {% if messages %}
                        <div class="mt-3">
                            {% for message in messages %}
                                <p class="text-danger">{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
