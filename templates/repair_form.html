{% extends 'base_dashboard.html' %}
{% load static %}

{% block title %}Submit Repair Request{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-tools me-2"></i>Submit a New Repair Request</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <!-- Device Input -->
                        <div class="mb-3">
                            <label for="device" class="form-label">Device</label>
                            <input type="text" class="form-control" id="device" name="device" placeholder="Enter device name" required>
                        </div>

                        <!-- Issue Description -->
                        <div class="mb-3">
                            <label for="issue" class="form-label">Issue Description</label>
                            <textarea class="form-control" id="issue" name="issue" rows="4" placeholder="Describe the issue" required></textarea>
                        </div>

                        <!-- Warranty Status -->
                        <div class="mb-3">
                            <label for="warranty_status" class="form-label">Warranty Status</label>
                            <select class="form-select" id="warranty_status" name="warranty_status" required>
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle me-1"></i> Submit Request
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
